<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button to Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.button {
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    text-transform: uppercase;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <!-- Button linking to the form -->
    <a href="https://surveyheart.com/form/6709299161aebb2554d0155a" class="button">Fill the Form</a>

</body>
</html>
